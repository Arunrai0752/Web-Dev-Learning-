<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Data Manager App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
      <a class="navbar-brand" href="./index.html">Data Manager</a>

      <div class="ms-auto">
        <span class="navbar-text text-white fw-bold">
         <a href="./viewData.html"> View Data</a>
        </span>
      </div>
    </div>
  </nav>

  <main class="container mt-5">
    <form>
      <div class="mb-3">
        <label for="fullName" class="form-label">Full Name</label>
        <input type="text" class="form-control" id="fullName" placeholder="Enter full name">
      </div>
      <div class="text-center">

        <span class="text-danger error" id="nameError" ></span>
      </div>

      <div class="mb-3">
        <label for="emailAddress" class="form-label">Email Address</label>
        <input type="email" class="form-control" id="emailAddress" placeholder="Enter email">
      </div>
      <div class="text-center">

        <span class="text-danger error" id="emailError"></span>
      </div>

      <div class="mb-3">
        <label for="phoneNumber" class="form-label">Phone Number</label>
        <input type="tel" class="form-control" id="phoneNumber" placeholder="Enter phone number">
      </div>
       <div class="text-center">

        <span class="text-danger error" id="phoneError"></span>
      </div>

      <button type="reset" onclick="Reset()" class="btn btn-primary">Reset</button>
      <button type="submit" onclick="Submit()" class="btn btn-primary">Submit</button>
    </form>
  </main>

   <script src="script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

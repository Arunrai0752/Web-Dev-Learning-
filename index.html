<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Data Manager App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap 5 CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
      <!-- Left-aligned -->
      <a class="navbar-brand" href="#">Data Manager</a>

      <!-- Right-aligned -->
      <div class="ms-auto">
        <span class="navbar-text text-white fw-bold">
          View Data
        </span>
      </div>
    </div>
  </nav>

  <!-- Main Content -->
  <main class="container mt-5">
    <form>
      <!-- Full Name -->
      <div class="mb-3">
        <label for="fullName" class="form-label">Full Name</label>
        <input type="text" class="form-control" id="fullName" placeholder="Enter full name">
      </div>

      <!-- Email Address -->
      <div class="mb-3">
        <label for="emailAddress" class="form-label">Email Address</label>
        <input type="email" class="form-control" id="emailAddress" placeholder="Enter email">
      </div>

      <!-- Phone Number -->
      <div class="mb-3">
        <label for="phoneNumber" class="form-label">Phone Number</label>
        <input type="tel" class="form-control" id="phoneNumber" placeholder="Enter phone number">
      </div>

      <!-- Submit Button -->
      <button type="reset" onclick="Reset()" class="btn btn-primary">Reset</button>
      <button type="submit" onclick="Submit()" class="btn btn-primary">Submit</button>
    </form>
  </main>

  <!-- Bootstrap JS Bundle -->
   <script src="script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
